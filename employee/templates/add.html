{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<h2 class="text-center mb-3 mt-3">Add Employees</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
  <label class="form-label">Eid</label>
  <input type="text" class="form-control" name="e" placeholder="Enter the eid">
</div>
    <div class="mb-3">
  <label class="form-label">Name</label>
  <input type="text" class="form-control" name="n" placeholder="Enter the name">
</div>
    <div class="mb-3">
  <label class="form-label">Age</label>
  <input type="text" class="form-control" name="a" placeholder="Enter the age">
</div>
    <div class="mb-3">
  <label class="form-label">Address</label>
  <input type="text" class="form-control" name="d" placeholder="Enter the address">
</div>
    <div class="mb-3">
  <label class="form-label">Email</label>
  <input type="email" class="form-control" name="m" placeholder="Enter the email">
</div>
    <div class="mb-3">
  <label class="form-label">Image</label>
  <input type="file" class="form-control" name="i">
</div>
<div class="mb-3 text-center">
    <input type="submit" value="ADD" class="btn-primary">
</div>
</form>
</div>
{% endblock %}
